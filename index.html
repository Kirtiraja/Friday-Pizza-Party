<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portland Pizza Party</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Throw yourself a </h1><span id="header"> Pizza Party !</span>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="img/pizza.jpeg" alt="pizza">
        </div>
        <div class="col-md-4">
          <img src="img/pizza.jpeg" alt="pizza">
        </div>
        <div class="col-md-4">
          <img src="img/pizza.jpeg" alt="pizza">
        </div>
      </div>
      <div class="row">
        <form id="userOrder">
        <div class="col-md-4">
          <div class="form-group">
              <label>Select Size</label>
              <select class="form-control" id="sizePizza">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select sauce</label>
              <select class="form-control" id="saucePizza">
                <option>Marinara</option>
                <option>Pesto</option>
                <option>Special</option>
              </select>
            </div>
        </div>
        <div class="col-md-4 userToppings" >
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"  value="mushrooms">mushrooms
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="olives">olives
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="pepperoni">pepperoni
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="sausage">sausage
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="artichoke">artichoke
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="pineapple">pineapple
              </label>
              <br>
              <input class="btn btn-primary" type="submit" value="Submit">
            </div>
            </div>
          </form>
        </div>
      <div class="row" id="showOrder">
        <div class="col-md-6">
          <div class="card" style="width:500px">
            <img class="card-img-top" src="img/pizza.jpeg" alt="pizza image">
            <div class="card-img-overlay">
              <h4 class="card-title">Your order:</h4>
              <p class="card-text"><span id="size"> Size:</span><br>
                <span id="sauce"> Sauce:</span><br>
                <span id="toppings"> Toppings:</span> <br>
                <span id="yourTotal"> Your Total:</span>
              </p>
              <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
            </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="img/pizza.jpeg" alt="pizza">
        </div>
        <div class="col-md-4">
          <img src="img/pizza.jpeg" alt="pizza">
        </div>
        <div class="col-md-4">
          <img src="img/pizza.jpeg" alt="pizza">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
